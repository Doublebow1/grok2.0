<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="room-enter.css">
	<title>Enter room</title>
</head>
<body>
	<div class="logo">
		<img src="./images/logo.png" alt="Grok">
	</div>
	<main class="main">

			<img src="./images/enter-hat.png" alt="hat">
			<p>Войти в комнату</p>
		</button>
	</main>
</body>
</html>
