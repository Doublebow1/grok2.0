<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="room-enter.css">
	<title>Enter room</title>
</head>
<body>
	<div class="logo">
		<img src="./images/logo.png" alt="Grok">
	</div>
	<div class="create-room pop-up">
		<h3 class="room-code">Код комнаты</h3>
		<input type="text" class="pop-up__input">
		<button class="create">Создать</button>
	</div>
	<div class="enter-room pop-up">
		<h3 class="room-code">Код комнаты</h3>
		<input type="text" class="pop-up__input">
		<button class="enter">Войти</button>
	</div>
	<main class="main">
		<button class=" button create-room__button">
			<img src="./images/enter-cup.png" alt="cup">
			<p>Создать комнату</p>
		</button>
		<button class="button enter-room__button">
			<img src="./images/enter-hat.png" alt="hat">
			<p>Войти в комнату</p>
		</button>
	</main>
	<script src="room-enter.js"></script>
</body>
</html>
