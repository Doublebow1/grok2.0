<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="room-enter.css">
	<title>Enter room</title>
</head>
<body>
	<div class="logo">
		<img src="./images/logo.png" alt="Grok">
	</div>
	<div id="popup1" class="popup">
		<div class="popup__body">
			<div class="popup__content create-room">
				<h3 class="room-code">Код комнаты</h3>
				<input type="text" class="popup__input">
				<button class="create">Создать</button>
			</div>
		</div>
	</div>
	<div id="popup2" class="popup">
		<div class="popup__body">
			<div class="popup__content enter-room">
				<h3 class="room-code">Код комнаты</h3>
				<input type="text" class="popup__input">
				<button class="enter">Войти</button>
			</div>
		</div>
	</div>
	<main class="main">
		<a class=" button create-room__button">
			<img src="./images/enter-cup.png" alt="cup">
			<p>Создать комнату</p>
		</a>
		<a class="button enter-room__button">
			<img src="./images/enter-hat.png" alt="hat">
			<p>Войти в комнату</p>
		</a>
	</main>
	<script src="room-enter.js"></script>
</body>
</html>
